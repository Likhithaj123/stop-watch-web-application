<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODIGY INFOTECH - Stopwatch-TASK-02</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h1">STOPWATCH</h1>
  <br/>
  <p class="para">A stopwatch is a timepiece designed to measure the amount of time that elapses between it's activation and deactivation.</p>
   <br/>
   <br/>
   <br/>
  <div class="stopwatch">
    <div class="display">00:00:00.000</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
